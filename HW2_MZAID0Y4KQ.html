<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date</title>
</head>
<body>
    <input type='button' value='GET DATE' id="btn" onclick='getDate()'>
    <p id="sun"></p>
</body>
<script>
    let getDate = () => {
        document.querySelector('#sun').innerHTML = new Date()
    }
</script>
</html>
